<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>YardPicker</title>
	{{!-- Semantic --}}
	<link rel="icon" href="../../public/img/favicon.png">
	<link rel="stylesheet" href="../public/css/global.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/newsale.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.css"
	    rel="stylesheet" type="text/css" />
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
	<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI-Calendar/76959c6f7d33a527b49be76789e984a0a407350b/dist/calendar.min.js"></script>
	<script src="../public/js/editsale.js"></script>

</head>

<body>
	<script src="../../public/js/inputmask/jquery.inputmask.bundle.min.js"></script>
	<script src="../../public/js/inputmask/inputmask.phone.extensions.js"></script>
	<script src="../../public/js/inputmask/phone.js"></script>
	<script src="../../public/js/newsignup.js"></script>

	<div class="">
		<h4>Let's have a sale!</h4>
	</div>

	<form class="ui form">
		<h3 class="ui dividing header teal">Sale Info</h4>
			<div class="two fields">
				<div class="field">
					<label>Title</label>
					<input id="title" placeholder="Type an attention grabbing title!" type="text">
				</div>
				<br>
				<div class="field">
					<label>Sale Type</label>
					<select class="ui fluid dropdown" id="sale_type" required>
						<option value="yard_sale">Yard Sale</option>
						<option value="estate_sale">Estate Sale</option>
						<option value="auction">Auction</option>
					</select>
				</div>
			</div>
			<br/>


			<br/>
			<h3>Range</h3>
			<div class="ui form">
				<div class="two fields">
					<div class="field">
						<label>Start date</label>
						<div class="ui calendar" id="rangestart">
							<div class="ui input left icon">
								<i class="calendar icon"></i>
								<input type="text" placeholder="Start" id="startDate">
							</div>
						</div>
					</div>
					<div class="field">
						<label>End date</label>
						<div class="ui calendar" id="rangeend">
							<div class="ui input left icon">
								<i class="calendar icon"></i>
								<input type="text" placeholder="End" id="endDate">
							</div>
						</div>
					</div>
				</div>
			</div>
			<br/>
			<h3>Start Times</h3>
			<div class="two fields">
				<div class="ui calendar" id="starttime">
					<div class="ui input left icon">
						<i class="time icon"></i>
						<input type="text" placeholder="Time" id="startTime">
					</div>
				</div>
				<br/>
				<h3>End Times</h3>
				<div class="ui calendar" id="endtime">
					<div class="ui input left icon">
						<i class="time icon"></i>
						<input type="text" placeholder="Time" id="endTime">
					</div>
				</div>
			</div>


			<div class="field">
				<label>Description - Items for sale, special notes, etc</label>
				<textarea id="desc">What are you selling? Be descriptive!</textarea>
			</div>
			<div class="field">
				<label>Address</label>
				<textarea id="address"></textarea>
			</div>
			<div class="field">
				<label>City</label>
				<textarea id="city"></textarea>
			</div>
			<div class="field">
				<label>State</label>
				<textarea id="state"></textarea>
			</div>
			<div class="field">
				<label>Zip Code</label>
				<textarea id="zip"></textarea>
			</div>
			<h3>Additonal Details</h3>
			<div class="three fields">
				<div class="field">
					<label>Is there street parking available?</label>
					<select class "ui fluid dropdown" id="parking">
						<option selected="selected" value="true">Yes</option>
						<option value="false">No</option>
					</select>
				</div>
				<div class="field">
					<label>Is it inside, outside, or both?</label>
					<select class "ui fluid dropdown" id="inside_outside">
						<option selected="selected" value="outside">Outside</option>
						<option value="inside">Inside</option>
						<option value="both">Both</option>
					</select>
				</div>
				<div class="field">
					<label>Will you cancel for rain?</label>
					<select class "ui fluid dropdown" id="weather_cancel">
						<option selected="selected" value="true">Yes</option>
						<option value="false">No</option>
					</select>
				</div>

				<!-- <div class="ui submit addsale button">Submit</div>
			<div>
				<br/>
				<h2 class="ui header">
					<i class="calendar icon"></i>
					<div class="content">
						Set Lifetime of Form
					</div>
				</h2>
				<br/>
				<div class="ui calendar" id="example1">
					<div class="ui input left icon">
						<i class="calendar icon"></i>
						<input type="text" placeholder="Date/Time">
					</div>
				</div>
			</div> -->

				<div class="ui submit addsale button">Submit</div>




	</form>
</body>
<script>
	var start;
	var end;
	var startdate;
	var enddate;
	$('#rangestart').calendar({
		type: 'date',
		endCalendar: $('#rangeend'),
		onChange: function (date, text) {
			startdate = text;
			$(this).val(startdate);
		},
	});
	$('#rangeend').calendar({
		type: 'date',
		startCalendar: $('#rangestart'),
		onChange: function (date, text) {
			enddate = text;
			$(this).val(enddate);
		}
	});
	$('#starttime').calendar({
		type: 'time',
		onChange: function (date, text) {
			start = text;
			$(this).val(start);
		}
	});
	$('#endtime').calendar({
		type: 'time',
		onChange: function (date, text) {
			end = text;
			$(this).val(end);
		}
	});
</script>
