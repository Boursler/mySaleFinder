<html>

<head>
	<meta charset="UTF-8">

</head>

<body>
		<script src="../../public/js/inputmask/jquery.inputmask.bundle.min.js"></script>
		<script src="../../public/js/inputmask/inputmask.phone.extensions.js"></script>
		<script src="../../public/js/inputmask/phone.js"></script>
		<!-- <script src="../../public/js/newsignup.js"></script> -->
		<!-- {{!-- Form --}} -->
		<form class="ui form">
			<h3 class="ui dividing header teal">Sale Info</h4>
				<!-- {{!-- first row --}} -->
				<div class="two fields">
					<div class="field">
						<label>Title</label>
						<input type="text" placeholder="Title" id="title" required>
					</div>
					<div class="field">
						<label>Sale Type</label>
						<select class="ui fluid dropdown" id="sale_type" required>
							<option value="yard_sale">Yard Sale</option>
							<option value="estate_sale">Estate Sale</option>
							<option value="auction">Auction</option>
						</select>
					</div>
				</div>
				<!-- second row -->
				<div class="one field">
					<div class="field">
						<label>Description - Items for sale, special notes, etc</label>
						<textarea id="desc" placeholder="What are you selling? Be descriptive!"></textarea>
					</div>
				</div>
				<!-- third row -->
				<div class="three fields">
					<div class="field">
						<label>Is there street parking available?</label>
						<select class "ui fluid dropdown" id="parking">
							<option selected="selected" value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
					<div class="field">
						<label>Is it inside, outside, or both?</label>
						<select class "ui fluid dropdown" id="inside_outside">
							<option selected="selected" value="outside">Outside</option>
							<option value="inside">Inside</option>
							<option value="both">Both</option>
						</select>
					</div>
					<div class="field">
						<label>Will you cancel for rain?</label>
						<select class "ui fluid dropdown" id="weather_cancel">
							<option selected="selected" value="true">Yes</option>
							<option value="false">No</option>
						</select>
					</div>
				</div>
				<h3 class="ui dividing header teal">Date & Time</h3>
				<!-- fourth row -->
				<div class="two fields">
					<div class="field">
						<label>Start Date</label>
						<div class="ui calendar" id="rangestart">
							<div class="ui input left icon">
								<i class="calendar icon"></i>
								<input type="text" placeholder="Start" id="startDate">
							</div>
						</div>
					</div>
					<div class="field">
						<label>End Date</label>
						<div class="ui calendar" id="rangeend">
							<div class="ui input left icon">
								<i class="calendar icon"></i>
								<input type="text" placeholder="End" id="endDate">
							</div>
						</div>
					</div>
				</div>
				<!-- fifth row -->
				<div class="two fields">
					<div class="field">
						<label>Start Time</label>
						<div class="ui calendar" id="starttime">
							<div class="ui input left icon">
								<i class="time icon"></i>
								<input type="text" placeholder="Time" id="startTime">
							</div>
						</div>
					</div>
					<div class="field">
						<label>End Time</label>
						<div class="ui calendar" id="endtime">
							<div class="ui input left icon">
								<i class="time icon"></i>
								<input type="text" placeholder="Time" id="endTime">
							</div>
						</div>
					</div>
				</div>
				<h3 class="ui dividing header teal">Address</h3>
				<!-- sixth row -->
				<div class="one field">
					<label>Street</label>
					<div class="field">
						<input type="text" placeholder="Street" id="address" required>
					</div>
				</div>
				<!-- seventh row -->
				<div class="three fields">
					<div class="field">
						<label>City</label>
						<div class="field">
							<input type="text" placeholder="City" id="city" required>
						</div>
					</div>
					<!-- {{!-- state --}} -->
					<div class="field">
						<label>State</label>
						<select class="ui fluid dropdown" id="state" required>
							<option value="">State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>
					</div>
					<!-- {{!-- zip --}} -->
					<div class="field">
						<label>Zip</label>
						<div class="field">
							<input type="text" placeholder="Zip" id="zip" required>
						</div>
					</div>
				</div>
				<div class="ui fluid large teal submit login button editsale">Update Sale</div>
		</form>
		<!-- {{!-- Navbar --}} -->
		<div class="ui bottom demo inverted nine item labeled icon sidebar menu overlay visible" style="">
			<a class="item" href="/">
			  <i class="home icon"></i>
			  Home
			</a> 
			<a class="item" href="#">
			  <i class="mail icon"></i>
			  Messages
			  <img id="soon" src="../public/img/Coming-Soon.png">
			</a>

			  <i class="road icon"></i>
			  Routes
			  <img id="soon" src="../public/img/Coming-Soon.png">

			<a class="item" href="/manage">

			  My Sales
			</a>
			<a class="item" href="/login">
			  <i class="user icon"></i>
			  Log In
			</a>
		  </div>
		  <h1 id="logo">
			YardPicker
			<span><i>Yard Sales Made Easy!</i></span>
		  </h1>
</body>
<script>
	var start;
	var end;
	var startdate;
	var enddate;
	$('#rangestart').calendar({
		type: 'date',
		endCalendar: $('#rangeend'),
		onChange: function (date, text) {
			startdate = text;
			$(this).val(startdate);
		},
	});
	$('#rangeend').calendar({
		type: 'date',
		startCalendar: $('#rangestart'),
		onChange: function (date, text) {
			enddate = text;
			$(this).val(enddate);
		}
	});
	$('#starttime').calendar({
		type: 'time',
		onChange: function (date, text) {
			start = text;
			$(this).val(start);
		}
	});
	$('#endtime').calendar({
		type: 'time',
		onChange: function (date, text) {
			end = text;
			$(this).val(end);
		}
	});
</script>
