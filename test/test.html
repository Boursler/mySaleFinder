<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Garage Sale Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css">
    <link rel="stylesheet" href="./test.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.js"></script>
    <script src="../public/js/index.js/"></script>
</head>

<body>
<div class="ui grid">
    <div class="three wide column" id="left-panel">
        <!-- card 1 -->
        <div class="ui card" id="card1">
            <div class="image">
              <img src="http://communitydinnertable.org/wp-content/uploads/2017/06/Yard-sale.jpg">
            </div>
            <div class="content">
              <a class="header">My Yard Sale</a>
              <div class="meta">
                <span class="date">Joined in 2013</span>
              </div>
              <div class="description">
                Lots of electronics and books, come check it out!
              </div>
            </div>
            <div class="extra content">
              <a>
                <i class="star icon"></i>
                22 Likes
              </a>
            </div>
          </div>
          <!-- card 2 -->
        <div class="ui card" id="card2">
            <div class="image">
              <img src="http://communitydinnertable.org/wp-content/uploads/2017/06/Yard-sale.jpg">
            </div>
            <div class="content">
              <a class="header">My Yard Sale.. 2!</a>
              <div class="meta">
                <span class="date">Joined in 2013</span>
              </div>
              <div class="description">
                MORE electronics! Even MORE books!
              </div>
            </div>
            <div class="extra content">
              <a>
                <i class="star icon"></i>
                22 Likes
              </a>
            </div>
          </div>
    </div>
    <div class="thirteen wide column" id="right-panel"></div>
</div>

<div class="ui bottom demo inverted nine item labeled icon sidebar menu overlay visible">
  <a id="logo">Yardpicker</a>
  <a class="item">
    <i class="home icon"></i>
    Home
  </a> 
  <a class="item">
    <i class="mail icon"></i>
    Messages
  </a>
  <a class="item">
    <i class="heart icon"></i>
    Favorites
  </a>
  <a class="item">
    <i class="shop icon"></i>
    My Shop
  </a>
  <a class="item">
    <i class="settings icon"></i>
    Settings
  </a>
</div>
</body>

</html>
